<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor with Markdown Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 15px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      visibility: hidden;
    }

    .sidebar-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .note-item {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px;
      cursor: pointer;
    }

    .note-item:hover {
      background-color: #ddd;
    }

    .note-children {
      margin-left: 15px;
      display: none;
    }

    .file-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fafafa;
    }

    .note-title, .note-content {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .note-content {
      height: 200px;
      resize: none;
    }

    .preview {
      flex-grow: 1;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      overflow-y: auto;
    }

    .settings-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      display: none;
    }

    .settings-menu.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    üìù Text Editor 
    <span id="file-path"></span>
    <button onclick="toggleSidebar()">‚ò∞</button>
    <button onclick="toggleSettings()">‚öôÔ∏è</button>
  </div>

  <div class="settings-menu" id="settings-menu">
    <h3>Settings</h3>
    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" value="16" min="10" max="30" onchange="changeFontSize(event)">
    <br>
    <label for="font-family">Font Family:</label>
    <select id="font-family" onchange="changeFontFamily(event)">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="monospace">Monospace</option>
    </select>
    <br>
    <label for="file-upload">Upload File:</label>
    <input type="file" id="file-upload" onchange="handleFileUpload(event)">
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">üìÅ Files</div>
      <div id="notes-list"></div>
      <button onclick="createNewNote()">‚ûï New File</button>
    </div>

    <div class="main-content">
      <button onclick="toggleEdit()">üìù Edit</button>
      <br>
      <button onclick="togglePreview()">üëÄ Preview</button>
      <br>
      <input type="text" id="note-title" class="note-title" placeholder="Enter note title">
      <textarea id="note-content" class="note-content" placeholder="Write here..." oninput="updatePreview()"></textarea>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <script>
    let notes = {};
    let currentNoteId = null;

    function createNewNote(parentId = null) {
      const noteId = 'note_' + Date.now();
      notes[noteId] = { title: "Untitled", content: "", children: [] };
      if (parentId) {
        notes[parentId].children.push(noteId);
      }
      loadNotes();
      loadNoteContent(noteId);
    }

    function deleteNote(noteId) {
      delete notes[noteId];
      loadNotes();
    }

    function toggleCollapse(noteId) {
      const childContainer = document.getElementById(`children-${noteId}`);
      if (childContainer) {
        childContainer.style.display = childContainer.style.display === 'none' ? 'block' : 'none';
      }
    }

    function loadNotes(parentId = null, container = document.getElementById('notes-list')) {
      if (parentId === null) {
        container.innerHTML = '';
      }
      Object.entries(notes).forEach(([id, note]) => {
        if (!parentId || notes[parentId].children.includes(id)) {
          const noteElement = document.createElement('div');
          noteElement.className = 'note-item';
          noteElement.innerHTML = `
            üìÑ <span onclick="loadNoteContent('${id}')">${note.title}</span>
            <button onclick="createNewNote('${id}')">‚ûï</button>
            <button onclick="deleteNote('${id}')">‚ùå</button>
            <div id="children-${id}" class="note-children"></div>
          `;
          container.appendChild(noteElement);
          loadNotes(id, document.getElementById(`children-${id}`));
        }
      });
    }

    function loadNoteContent(noteId) {
      currentNoteId = noteId;
      document.getElementById('note-title').value = notes[noteId].title;
      document.getElementById('note-content').value = notes[noteId].content;
      updatePreview();
      updateFilePath(noteId);
    }

    function updatePreview() {
      if (currentNoteId) {
        notes[currentNoteId].content = document.getElementById('note-content').value;
      }
      document.getElementById('preview').innerHTML = marked.parse(document.getElementById('note-content').value);
    }

    function toggleEdit() {
      document.getElementById('note-content').style.display = 'block';
      document.getElementById('preview').style.display = 'none';
    }

    function togglePreview() {
      document.getElementById('note-content').style.display = 'none';
      document.getElementById('preview').style.display = 'block';
    }

    function toggleSettings() {
      document.getElementById('settings-menu').classList.toggle('active');
    }

    function changeFontSize(event) {
      document.body.style.fontSize = event.target.value + 'px';
    }

    function changeFontFamily(event) {
      document.body.style.fontFamily = event.target.value;
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          const noteId = 'note_' + Date.now();
          notes[noteId] = { title: file.name, content: reader.result, children: [] };
          loadNotes();
          loadNoteContent(noteId);
        };
        reader.readAsText(file);
      }
    }

    function updateFilePath(noteId) {
      const filePath = notes[noteId] ? notes[noteId].title : 'No file selected';
      document.getElementById('file-path').innerText = ` - ${filePath}`;
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    loadNotes();
  </script>

</body>
</html>
